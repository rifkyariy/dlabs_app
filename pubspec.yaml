name: kayabe_lims
description: Kayabe LIMS.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.3+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  carousel_slider: ^4.1.1
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  dropdown_search: ^2.0.1
  equatable: ^2.0.3
  file_picker: ^4.3.0
  flutter:
    sdk: flutter
  flutter_config: ^2.0.0
  flutter_easyloading: ^3.0.3
  flutter_html: ^2.2.1
  flutter_launcher_icons: ^0.9.2
  flutter_riverpod: ^1.0.0
  freezed_annotation: ^1.1.0
  get: ^4.3.8
  google_fonts: ^2.1.0
  google_maps_flutter: ^2.1.3
  google_sign_in: ^5.2.1
  http: ^0.13.4
  image_cropper: ^1.4.1
  image_picker: ^0.8.4+7
  intl: ^0.17.0
  json_annotation: ^4.4.0
  logger: ^1.1.0
  maps_launcher: ^2.0.1
  open_file: ^3.2.1
  path_provider: ^2.0.8
  permission_handler: ^8.3.0
  persistent_bottom_nav_bar: ^4.0.2
  select_form_field: ^2.2.0
  shared_preferences: ^2.0.8
  timelines: ^0.1.0
  url_launcher: ^6.1.2

dev_dependencies:
  build_runner: null
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: null
  json_serializable: null

flutter_icons:
  android: true
  ios: true
  image_path: "assets/playstore.png"

flutter:
  uses-material-design: true
  assets:
    - assets/image/
  fonts:
    - family: DLabsIcons
      fonts:
        - asset: assets/fonts/DLabs-Icons.ttf
